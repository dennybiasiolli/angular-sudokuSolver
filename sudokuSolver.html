<html ng-app="myApp">
    <title>Angular Sudoku Solver</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/class.css" />
    <body ng-controller="myCtrl">
        <md-toolbar layout="row">
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Angular Sudoku Solver</h1>
        </md-toolbar>

        <section layout="row">
            &nbsp;
        </section>

        <section layout="column" layout-sm="column">
            <section ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7, 8]" layout="row" layout-sm="row" layout-align="center center">
                <span ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7, 8]">
                    <input type="number" min="1" max="9" class="Num" ng-model="valori[i][j]" id="num_{{i}}_{{j}}"><span ng-if="(j+1)%3 == 0" class="BordoV" />
                </span>
                <div ng-if="(i+1)%3 == 0" class="BordoH" />
            </section>
        </section>

        <section layout="row">
            &nbsp;
        </section>

        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="risolvi_clic()">Solve!</md-button>
        </section>
        <section layout="row" layout-sm="column" layout-align="center center">
            <md-button class="md-primary" ng-href="https://github.com/dennybiasiolli/angular-sudokuSolver" target="_blank">View source on GitHub</md-button>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
        <script src='js/app.js'></script>
        <script src='js/controllers.js'></script>
    </body>
</html>
