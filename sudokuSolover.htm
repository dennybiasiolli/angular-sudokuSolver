<html ng-app="myApp">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/class.css" />
    <body layout="column" ng-controller="myCtrl">
        <md-toolbar layout="row">
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Sudoku Solver</h1>
        </md-toolbar>
        <div id="status">Reading data..</div>
        <div class="Main">
            <div class="Tabella">
            </div>
            <md-button class="md-raised md-primary" ng-click="risolvi_clic()">Solve!</md-button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src='js/app.js'></script>
        <script src='js/controllers.js'></script>
    </body>
</html>
